    <br>
    <button>Show all Plants</button>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Plant ID</th>
                    <th>Variety Name</th>
                    <th>Type</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Red Roses</td>
                    <td>Flower</td>
                    <td>$10.50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tulips</td>
                    <td>Flower</td>
                    <td>$5.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carrots</td>
                    <td>Vegetable</td>
                    <td>$20.00</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>

    <h2>Add a Plant</h2>
    <div>
        <div class="form-container">
            <form>
                <!--plant name insert field-->
                <label> Plant Name: </label> <select name="plant-name">
                    <option value="Choose a plant" selected>&nbsp;</option>
                    <option value="1">Red Roses</option>
                    <option value="2">Tulips</option>
                    <option value="3">Carrots</option>
                </select>
                <br>

                <!--plant type input field-->
                <label> Plant Type: </label> <select name="plant-type">
                    <option value="Choose a type" selected>&nbsp;</option>
                    <option value="1">Vegetable</option>
                    <option value="2">Flower</option>
                </select>
                <br>

                <!-- plant price input field-->
                <label for="plant-price">Price:</label>
                <input type="text" id="plant-price" name="plant-price" required>
                <br>
                <input type="submit" value="Add Plant">
            </form>
        </div>

    </div>
    <br>
    <h2>Update a Plant</h2>
    <div>
        <div class="form-container">
            <form>
                <label for="plant-id">Plant ID:</label>
                <input type="number" id="plant-id" name="plant-id" required>
                <br>
                <label for="plant-variety-name">Variety Name:</label>
                <input type="text" id="plant-variety-name" name="plant-variety-name" required>
                <br>
                <!--plant type input field-->
                <label> Plant Type: </label> <select name="plant-type">
                    <option value="Choose a type" selected>&nbsp;</option>
                    <option value="1">Vegetable</option>
                    <option value="2">Flower</option>
                </select>
                <br>
                <label for="plant-price">Price:</label>
                <input type="text" id="plant-price" name="plant-price" required>
                <br>
                <input type="submit" value="Update Plant">
            </form>
        </div>
    </div>
    <br>


    <h2>Delete a Plant</h2>
    <div>
        <div class="form-container">
            <form>
                <label for="plant-id">Plant ID:</label>
                <input type="number" id=plant-id" name="plant-id" required>
                <br>
                <input type="submit" value="Delete Plant">
            </form>
        </div>
    </div>
</body>

</html>
