<body>
    <h1>Growing Our Community</h1>
    <!-- Add nav bar -->

        <div>
            <span><a href="index.html">Home</a></span>|
            <span><a href="gardens.html">Gardens</a></span>|

            <span><a href="invoices.html">Invoices</a></span>|
            <span><a href="plants.html">Plants</a></span>
        </div>
    </div>
    <br>
    <button>Show all PlantPlots</button>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Plot ID</th>
                    <th>Plant Type</th>
                    <th>Plant Variety</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>Flower</td>
                    <td>Red Roses</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>Flower</td>
                    <td>Tulips</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1</td>
                    <td>Vegetable</td>
                    <td>Carrots</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    <br>
    <h2>Add a PlantPlot</h2>
    <div class="form-container">
        <form>
            <label for="plant-plots-plot">Plot</label>
                <select type="text" id="plant-plots-plot" name="plant-plots-plot" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

            <br>
            <label for="plant-plots-plant">Plant</label>
            <select type="text" id="plant-plots-plant" name="plant-plots-plant" required>
                <option value="1">[1] Red Roses, Flower</option>
                <option value="2">[2] Tulips, Flower</option>
                <option value="3">[3] Carrots, Vegetable</option>
            </select>
            <br>
            <input type="submit" value="Add">
        </form>
    </div>
    <br>

    <br>
    <h2>Delete a PlantPlot</h2>
    <div>
        <div class="form-container">
            <form>
                <label for="plot-id">PlantPlot ID:</label>
                <input type="number" min="1" max="3" id="plot-id" name="plot-id" required>
                <br>
                <input type="submit" value="Remove">
                <!-- Needs to delete all referenced entities (plots) -->
            </form>
        </div>
    </div>
    <div>
    </div>
    </div>
</body>
